<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HSFI Student Dashboard - First Day of School Room Lookup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
    <h1>HSFI First Day of School Room Lookup</h1>
    <p>Use this form to look up your assigned room for the first day of school by your StudentID (9 digit OSIS) number</p>

    <div>
        <form id='StudentIdForm' onsubmit="onSubmit(event);">
          <input type="hidden" name="sheet_title" id="sheet_title" value="FirstDayRoomAssignment"> 
          <div class="row">
            <div class="mb-3">
              <label for="StudentID" class="form-label">StudentID</label>
              <input type="number" class="form-control" name="StudentID" id="StudentID" aria-describedby="StudentidHelp" pattern="\d{9}" title="Enter your 9 digit StudentID" inputmode="numeric">
              <div id="StudentidHelp" class="form-text">Enter your 9 digit StudentID</div>
            </div>
  
            <button type="submit" class="btn btn-primary" type="button" id="submitButton">
              <span class="btn_toggle">Submit</span>
              <span class="btn_toggle spinner-border spinner-border-sm visually-hidden" aria-hidden="true"></span>
              <span class="btn_toggle visually-hidden" role="status">Loading...</span>
          </button>
          </div>
        </form>
    </div>

    <div id="response"></div>

    </div>
    
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
